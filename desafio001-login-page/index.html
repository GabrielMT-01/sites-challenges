<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div class="flex">
                <h1>Login</h1>
                <form action="#" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iusu">Username:</label>
                        <input type="text" required placeholder="Username" minlength="5" maxlength="20" autocomplete="nickname">
                    </div>
                    <div class="campo">
                        <label for="ipass">Password</label>
                        <input type="password" name="pass" id="ipass" required placeholder="Password" minlength="8" maxlength="20" autocomplete="current-password">
                    </div>
                    <button type="submit">LOGIN</button>
                    <a href="#" id="signup">Sign Up!</a>
                    <a href="#" id="cant-access">Can't access you account?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
