<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <main>
      <section>
        <article>
          <img src="images/image-equilibrium.jpg" alt="Equilibrium Image" class="equilibrium-image">
          <h1>Equilibrium #3429</h1>
          <p class="first-p">Our Equilibrium collection promotes balance and calm.</p>
          <div class="info-container">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="ethereum icon">
              <p> 0.041 ETH</p>
            </div>
            <div class="days-left">
              <img src="images/icon-clock.svg" alt="Clock Image">
              <p> 3 days left</p>
            </div>
          </div>
          <hr>
          <footer>
            <div class="footer-div">
              <img src="images/image-avatar.png" alt="Avatar image">
              <p>Creation of <strong>Jules Wyvern</strong></p>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </div>
</body>
</html>
